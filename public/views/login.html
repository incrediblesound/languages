<h2>Log In</h2>
<div class="col-md-4">
	<form name="loginForm" action="/login" method="post">
		<label for="username">User Name</label>
		<input class="form-control" type='text' name="username" ng-model='credentials.username' required>
		<label for="password">Password</label>
		<input class="form-control" type="password" name="password" ng-model='credentials.password' required>
		<input type="submit" value="Log In">
	</form>
</div>
<a href="#/signup">No account? Sign up... </a>
